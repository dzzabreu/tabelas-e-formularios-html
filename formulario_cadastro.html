<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>

    <link rel="stylesheet" href="formulario_cadastro.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <form action="/submit-form" method="POST">

        <h1>Inscreva-se em nosso evento!</h1>

        <!-- Campo de texto com rótulo -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <!-- Campo de e-mail com rótulo -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <!-- Seleção de data -->
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <!-- Botões de opção -->
        <label>Sexo:</label>
        <input type="radio" name="sexo" value="masculino" required> Masculino
        <input type="radio" name="sexo" value="feminino"> Feminino
        <input type="radio" name="sexo" value="outro"> Outro

        <!-- Lista suspensa com rótulo -->
        <label for="cidade">Cidade em que reside:</label>
        <select id="cidade" name="cidade" required>
            <option value="maceio">Maceió</option>
            <option value="saoPaulo">São Paulo</option>
            <option value="recife">Recife</option>
        </select>

        <!-- Caixas de seleção -->
        <label>Interesses:</label>
        <input type="checkbox" name="interesses" value="programacao"> Programação
        <input type="checkbox" name="interesses" value="design"> Design
        <input type="checkbox" name="interesses" value="marketing"> Marketing

        <!-- Campo numérico -->
        <label for="quantidade">Quantidade de ingressos:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="10" step="1" required>

        <!-- Área de texto multilinha com rótulo -->
        <label for="comentarios">Você tem alguma necessidade especial?</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="40" placeholder="Descreva aqui"></textarea>

        <!-- Campo de senha com rótulo -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" minlength="8" required>

        <!-- Botões de envio e redefinição -->
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </form>

</body>

</html>
